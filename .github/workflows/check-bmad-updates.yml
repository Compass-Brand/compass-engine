name: Check BMAD-METHOD Updates

on:
  schedule:
    # Run daily at 9 AM UTC
    - cron: '0 9 * * *'
  workflow_dispatch: # Allow manual trigger

permissions:
  contents: read
  issues: write

jobs:
  check-updates:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
        with:
          submodules: true
          fetch-depth: 0

      - name: Check for upstream updates
        id: check
        run: |
          cd BMAD-METHOD

          # Fetch upstream changes
          git fetch origin main

          # Get current and upstream commits
          CURRENT=$(git rev-parse HEAD)
          UPSTREAM=$(git rev-parse origin/main)

          echo "current=$CURRENT" >> $GITHUB_OUTPUT
          echo "upstream=$UPSTREAM" >> $GITHUB_OUTPUT

          if [ "$CURRENT" != "$UPSTREAM" ]; then
            echo "has_updates=true" >> $GITHUB_OUTPUT

            # Get the changelog between versions
            echo "## Changes in BMAD-METHOD" > /tmp/changelog.md
            echo "" >> /tmp/changelog.md
            echo "**Current:** \`${CURRENT:0:7}\`" >> /tmp/changelog.md
            echo "**Upstream:** \`${UPSTREAM:0:7}\`" >> /tmp/changelog.md
            echo "" >> /tmp/changelog.md
            echo "### Commits" >> /tmp/changelog.md
            echo "" >> /tmp/changelog.md
            git log --oneline $CURRENT..$UPSTREAM >> /tmp/changelog.md
            echo "" >> /tmp/changelog.md
            echo "### Changed Files" >> /tmp/changelog.md
            echo "" >> /tmp/changelog.md
            echo '```' >> /tmp/changelog.md
            git diff --stat $CURRENT..$UPSTREAM >> /tmp/changelog.md
            echo '```' >> /tmp/changelog.md

            cat /tmp/changelog.md
          else
            echo "has_updates=false" >> $GITHUB_OUTPUT
            echo "BMAD-METHOD is up to date"
          fi

      - name: Create issue for updates
        if: steps.check.outputs.has_updates == 'true'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const changelog = fs.readFileSync('/tmp/changelog.md', 'utf8');

            // Check if an open issue already exists
            const issues = await github.rest.issues.listForRepo({
              owner: context.repo.owner,
              repo: context.repo.repo,
              state: 'open',
              labels: 'bmad-update'
            });

            if (issues.data.length > 0) {
              // Update existing issue
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: issues.data[0].number,
                body: `## Update Check - ${new Date().toISOString().split('T')[0]}\n\n${changelog}`
              });
              console.log(`Updated existing issue #${issues.data[0].number}`);
            } else {
              // Create new issue
              await github.rest.issues.create({
                owner: context.repo.owner,
                repo: context.repo.repo,
                title: 'ðŸ”„ BMAD-METHOD has upstream updates available',
                body: `The upstream BMAD-METHOD repository has new changes.\n\n${changelog}\n\n## To Update\n\n\`\`\`bash\ncd compass-engine\ngit submodule update --remote BMAD-METHOD\ngit add BMAD-METHOD\ngit commit -m "Update BMAD-METHOD submodule"\ngit push\n\`\`\``,
                labels: ['bmad-update', 'dependencies']
              });
              console.log('Created new issue for BMAD-METHOD updates');
            }
