name: CodeQL Security Scanning

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  schedule:
    - cron: '0 6 * * 1'

permissions:
  actions: read
  contents: read
  security-events: write

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Check Code Scanning availability
        id: code_scanning
        run: |
          STATUS=$(curl -sS -o /tmp/code-scanning-response.json -w "%{http_code}" \
            -H "Authorization: Bearer ${{ github.token }}" \
            -H "Accept: application/vnd.github+json" \
            "https://api.github.com/repos/${{ github.repository }}/code-scanning/alerts?per_page=1")

          if [ "$STATUS" = "200" ]; then
            echo "enabled=true" >> "$GITHUB_OUTPUT"
          else
            echo "enabled=false" >> "$GITHUB_OUTPUT"
            echo "Code scanning unavailable (HTTP $STATUS); skipping CodeQL analysis."
          fi

      - name: Initialize CodeQL
        if: steps.code_scanning.outputs.enabled == 'true'
        uses: github/codeql-action/init@v4
        with:
          languages: javascript

      - name: Autobuild
        if: steps.code_scanning.outputs.enabled == 'true'
        uses: github/codeql-action/autobuild@v4

      - name: Perform CodeQL Analysis
        if: steps.code_scanning.outputs.enabled == 'true'
        uses: github/codeql-action/analyze@v4
        with:
          category: '/language:javascript'

      - name: Skip message
        if: steps.code_scanning.outputs.enabled != 'true'
        run: echo "Code scanning is not enabled for this repository; CodeQL skipped."
