version: 2
updates:
  - package-ecosystem: 'github-actions'
    directory: '/'
    schedule:
      interval: 'weekly'
    labels:
      - 'dependencies'
      - 'github-actions'
  - package-ecosystem: 'gitsubmodule'
    directory: '/'
    schedule:
      interval: 'daily'
    labels:
      - 'dependencies'
      - 'submodule'
    allow:
      - dependency-name: 'BMAD-METHOD'
      - dependency-name: 'bmad-builder'
      - dependency-name: 'bmad-method-test-architecture-enterprise'
